<!DOCTYPE html>
<html>
<head>
    <title>Video Stream</title>
</head>
<body>
    <label for="rtmpsUrl">RTMPS URL:</label>
    <input type="text" id="rtmpsUrl" name="rtmpsUrl">
    <label for="rtmpsKey">RTMPS Key:</label>
    <input type="text" id="rtmpsKey" name="rtmpsKey">

    <button id="testStreamButton">Test Stream</button>
    <button id="stopStreamButton">Stop Stream</button>

    <br><br>Debug :<br>
    <textarea id="debugLog" rows="10" cols="50" readonly></textarea>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('message', function(msg) {
            appendToDebugLog(msg);
        });

        function appendToDebugLog(message) {
            const debugLog = document.getElementById('debugLog');
            debugLog.value += message + '\n'; // Append the message and a newline
            debugLog.scrollTop = debugLog.scrollHeight; // Scroll to the bottom
        }

        document.getElementById('testStreamButton').addEventListener('click', function() {
            const rtmpsUrl = document.getElementById('rtmpsUrl').value;
            const rtmpsKey = document.getElementById('rtmpsKey').value;
            fetch('/start-streaming', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rtmpsUrl, rtmpsKey })
            });
        });

        document.getElementById('stopStreamButton').addEventListener('click', function() {
            fetch('/stop-streaming', { method: 'POST' });
        });
    </script>
</body>
</html>
